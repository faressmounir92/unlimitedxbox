<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball 2025 Verification Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("/api/placeholder/1280/720");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .logo {
            max-width: 500px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #f0f0f0;
            margin-bottom: 30px;
        }
        
        .verification-box {
            background-color: rgba(25, 25, 25, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            text-align: center;
            border: 1px solid rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .verification-title {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            letter-spacing: 5px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copy-button {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
        }
        
        .copy-button:hover {
            background: linear-gradient(135deg, #43A047, #2E7D32);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.6);
            transform: translateY(-2px);
        }
        
        .copy-button:active {
            transform: translateY(1px);
        }
        
        .timer-container {
            margin-top: 30px;
            position: relative;
        }
        
        .timer-text {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .timer-bar {
            height: 6px;
            background-color: #2a2a2a;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .timer-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            transition: width 1s linear;
        }
        
        .copy-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(46, 125, 50, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .copy-status.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        
        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
        
        .info-text {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-top: 30px;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.8rem;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .secure-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            gap: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .secure-icon svg {
            width: 16px;
            height: 16px;
            fill: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://unlimitedxbox.cc/UNLIMITED-1.png" alt="eFootball 2025 Logo" class="logo">
            
            <p class="subtitle">Use this code to verify your coin generator request</p>
        </div>
        
        <div class="verification-box pulse">
            <h2 class="verification-title">Your Verification Code</h2>
            
            <div class="code-display" id="verification-code">------</div>
            
            <button class="copy-button" id="copy-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy Code
            </button>
            
            <div class="copy-status" id="copy-status">Copied to clipboard!</div>
            
            <div class="timer-container">
                <div class="timer-text">Code expires in <span id="minutes">5</span>:<span id="seconds">00</span></div>
                <div class="timer-bar">
                    <div class="timer-fill" id="timer-fill"></div>
                </div>
            </div>
            
            <div class="secure-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                Secure verification system
            </div>
            
            <p class="info-text">This verification code will automatically refresh every 5 minutes. 
            Please use the current code to complete your coin generation process.</p>
        </div>
    </div>
    


    <script>
        // Generate random 6-digit code
        function generateVerificationCode() {
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += Math.floor(Math.random() * 10);
            }
            return code;
        }
        
        // Update code display with animation
        function updateCode() {
            const codeDisplay = document.getElementById('verification-code');
            const oldCode = codeDisplay.textContent;
            
            // First blank out the current code
            codeDisplay.textContent = '------';
            
            // Then set new code after a short delay
            setTimeout(() => {
                const newCode = generateVerificationCode();
                codeDisplay.textContent = newCode;
                resetTimer();
            }, 500);
        }
        
        // Copy code to clipboard
        document.getElementById('copy-button').addEventListener('click', function() {
            const code = document.getElementById('verification-code').textContent;
            
            if (code === '------') return;
            
            navigator.clipboard.writeText(code).then(() => {
                const copyStatus = document.getElementById('copy-status');
                copyStatus.classList.add('show');
                
                setTimeout(() => {
                    copyStatus.classList.remove('show');
                }, 2000);
            });
        });
        
        // Timer functionality
        let totalSeconds = 300; // 5 minutes
        let timerInterval;
        
        function resetTimer() {
            clearInterval(timerInterval);
            totalSeconds = 300;
            updateTimerDisplay();
            document.getElementById('timer-fill').style.width = '100%';
            
            timerInterval = setInterval(() => {
                totalSeconds--;
                updateTimerDisplay();
                
                // Update progress bar
                const percentLeft = (totalSeconds / 300) * 100;
                document.getElementById('timer-fill').style.width = percentLeft + '%';
                
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    updateCode();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;
        }
        
        // Initialize page
        window.addEventListener('load', () => {
            updateCode();
        });
    </script>
</body>
</html>
